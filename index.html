<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="game-container">
        <div id="game-header">
            <h1 id="game-title">Number Guessing Game</h1>
            <h3 id="game-instructions">Guess a whole number between 1 and 100</h3>
        </div>
        <p id="feedback"></p>
        <p id="attempts"></p>
        <p id="clock">00:00:00</p>
        <input type="text" name="guess" id="guess" disabled />
        <button id="guessBtn">Start</button>
        <button id="resetBtn">Reset</button>

    </main>
    <script src="apps.js"></script>
</body>
</html>
